<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your App Name</title>
  <style>
    .starship-detail {
      margin-bottom: 10px;
    }
    img.starship-image {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Starship Data</h1>
  <img id="starship-image" class="starship-image" alt="Starship Image" src="" style="display:none;"> <!-- Image element added here -->
  <div id="starship">
    <div id="name" class="starship-detail"></div>
    <div id="model" class="starship-detail"></div>
    <div id="manufacturer" class="starship-detail"></div>
    <div id="cost" class="starship-detail"></div>
    <div id="length" class="starship-detail"></div>
    <div id="speed" class="starship-detail"></div>
    <div id="crew" class="starship-detail"></div>
    <div id="passengers" class="starship-detail"></div>
    <div id="cargo" class="starship-detail"></div>
    <div id="hyperdrive" class="starship-detail"></div>
    <div id="class" class="starship-detail"></div>
    <div id="pilots" class="starship-detail"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
